<script type="text/javascript">

		var flashvars = false;
		var params = {

			quality:"high",
			wmode:"transparent",
			flashvars: this.parent.nomFitxer

			id: "flashcontent"
		};		
		swfobject.embedSWF("mapa_mc.swf", "flashcontent", "100%", "100%", "9.0.0", false, flashvars, params, attributes);				
	};
</script>

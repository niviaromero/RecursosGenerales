<html>
<head>
    <script type="text/javascript" src="js/swfobject.js"></script>
   <style>
    #flash
    {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body
    {
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
	<div id="outer">
		<div id="flash"/>
	</div>
	<script type="text/javascript">
			var MIN_WIDTH = 1000;
			var MIN_HEIGHT = 800;
			window.onresize = function(event) {
				var f = document.getElementById("outer");
				if(document.body.clientWidth < MIN_WIDTH)
				{
					f.style.width = MIN_WIDTH+"px";
				}
				else
				{
					f.style.width = "100%";
				}
				if(document.body.clientHeight < MIN_HEIGHT)
				{
					f.style.height = MIN_HEIGHT+"px";
				}
				else
				{
					f.style.height = "100%";
				}
			}
			window.onresize(null);
			swfobject.embedSWF("swf/editor.swf", "flash", "100%", "100%", "10.1.0", {}, {disableSubsections: true}, {allowScriptAccess: "always"});
	</script>

</body>
</html>
